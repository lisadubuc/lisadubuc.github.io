<html>

<head>
  <title>Fandom</title>
  <link href="stylesheets/main.css" rel="stylesheet">
  <link href="stylesheets/modal.css" rel="stylesheet">
</head>

<body>
  <div class="article-container">
    <header class="header">
      <h1 class="heading rellax-non-centered" data-rellax-speed="-5">Do You Want To Join The Fandom!</h1>
    </header>
    <article class="content">

      <p>To Do So Move The Mouse Out The Screen!</p>

  </div>

  <div class="modal-container">
    <article class="modal">
      <h2>Join The Fandom!</h2>
      <p>Follow all the new events and posts we do by joining!</p>
      <form action="https://www.getrevue.co/profile/cssanimation/add_subscriber" method="post">
        <input id="subscribe-email" type="email" value="" placeholder="Your email" name="member[email]" class="email">
        <input type="submit" name="member[subscribe]" class="button" value="Join!">
      </form>
      <p><a href="#" class="close" id="close-modal">No thanks</a></p>
    </article>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="javascripts/mouseleave.js"></script>
</body>

</html>
