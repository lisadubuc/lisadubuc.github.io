<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WorldHunger</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="page-container">
        <div id="intro-template" class="page intro hidden">
            <span class="intro-title" onclick="nextQuestion()">INTRO</span>
        </div>
        <div id="outro-template" class="page outro hidden">
            OUTRO
        </div>
        <div id="query-template" class="page query hidden">
            <span class="question"></span>
            <div class="answers">
                <div class="answer-1 answer" onclick="nextQuestion()">
                    <img class="answer-image">
                    <span class="answer-text"></span>
                </div>

                <Span> OR </Span>

                <div class="answer-2 answer" onclick="nextQuestion()">
                    <img class="answer-image">
                    <span class="answer-text"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <a class="button" onclick="startOver()">Start Over</a>
    </div>
</body>

<script src="js/main.js"></script>

</html>
